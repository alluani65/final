{%extends 'base.html'%}
{%block body%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h2>User Profile</h2>
    <p>First name: {{user.first_name }} </p>
    <p>Last name: {{ user.last_name }}</p>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    

    <a class="btn btn-warning" href="{% url 'userloginapp:edit_profile'%}">Edit profile</a>
    <a class="btn btn-danger" href="{% url 'userloginapp:change_password'%}">change password</a>
   
</body>
</html>
{%endblock%}
