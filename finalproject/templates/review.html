<!DOCTYPE html>
{%extends 'base.html'%}
{%block body%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Review</title>
</head>
<body>
    <h2>Post Review for {{ movie.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit Review">
    </form>
</body>
</html>
{%endblock%}
